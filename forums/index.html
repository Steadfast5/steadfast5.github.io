<!DOCTYPE html>
<html>
    <head>
        <title>Steadfast5 Forums</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/post.css">
        <link rel="stylesheet prefetch" href="css/fonts.css">
        <script src="https://cdn.jsdelivr.net/gh/js-resources/js@main/database.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/js-resources/js@main/sea.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/js-resources/js@main/axe.js"></script>
        <script defer src="js/data.js"></script>
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <div id="signin" style="text-align:center;zoom:4">
            <div class="top-bar">
                <h1>Steadfast5 Forums</h1>
            </div>
            <h5 id="auth-header">Sign In</h5>
            <form id="signin-form">
                <input type="text" id="signin-username" placeholder="Enter username" name="username" required>
                <input type="password" id="signin-password" placeholder="Enter password" name="password" required>
                <button type="submit">Sign in</button>
            </form>
            <p>Don't have an account yet? <a href="/" id="sign-up-switch">Sign up</a> instead.</p>
        </div>
        <div id="signup" style="text-align:center;display:none">
            <div class="top-bar">
                <h1>Steadfast5 Forums</h1>
            </div>
            <h5 id="auth-header">Sign Up</h5>
            <form id="signup-form">
                <input type="text" id="username" placeholder="Enter username" name="username" required>
                <input type="password" id="password" placeholder="Enter password" name="password" required>
                <input type="password" id="confirmpassword" placeholder="Confirm password" name="confirmpassword" required>
                <button type="submit">Sign up</button>
            </form>
            <p>Don't have an account yet? <a href="/" id="sign-in-switch">Sign in</a> instead.</p>
        </div>
        <div id="error" style="text-align:center">
    </body>
</html>
